<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guided Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: Arial, sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%; /* Fill the viewport height */
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Message prompting users to rotate their devices */
    .rotate-message {
      display: none;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @media screen and (orientation: portrait) and (max-width: 768px) {
      .iframe-container {
        display: none;
      }
      .rotate-message {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-message">
    <p>Please rotate your device to landscape mode to view the demo.</p>
    <img src="rotate-icon.png" alt="Rotate Device" style="width: 50px; height: auto;">
  </div>
  <div class="iframe-container">
    <iframe
      src="https://app.supademo.com/embed/cm3enjz6v305o8hsplanlcde7?embed_v=2"
      loading="lazy"
      title="LE-WM Leave Management"
      allow="clipboard-write; fullscreen"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
