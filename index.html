<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guided Demo</title>
  <style>
    body {
      margin: 0;
    }
    .iframe-container {
      position: relative;
      box-sizing: content-box;
      max-height: 80vh;
      width: 100%;
      aspect-ratio: 2.210526315789474;
      padding: 40px 0;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://app.supademo.com/embed/cm3enjz6v305o8hsplanlcde7?embed_v=2"
      loading="lazy"
      title="LE-WM Leave Management"
      allow="clipboard-write"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
