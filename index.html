<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guided Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Box Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Prevent horizontal scrollbar */
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      height: 0; /* Ensures the aspect ratio is maintained */
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Message prompting users to rotate their devices */
    .rotate-message {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .rotate-message img {
      width: 50px;
      height: auto;
      max-width: 100%; /* Ensure image does not cause overflow */
    }

    /* Responsive adjustments */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      .iframe-container {
        display: none;
      }
      .rotate-message {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-message">
    <p>Please rotate your device to landscape mode to view the demo.</p>
    <img src="rotate-icon.png" alt="Rotate Device">
  </div>
  <div class="iframe-container">
    <iframe
      src="https://app.supademo.com/embed/cm3enjz6v305o8hsplanlcde7?embed_v=2"
      loading="lazy"
      title="LE-WM Leave Management"
      allow="clipboard-write; fullscreen"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
